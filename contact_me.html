<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    /* ---------- Reset + Base ---------- */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    html, body { height: 100%; }
    body { background: #081b29; color: #ededed; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; overflow-x: hidden; }

    /* ---------- Glassmorphism Styles ---------- */
    .glass {
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.18);
      border-radius: 16px;
    }
    .glass-button {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 14px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      color: #fff;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .glass-button:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    /* ---------- Header ---------- */
    .header {
      position: fixed; top: 0; left: 0; width: 100%;
      padding: 18px 10%; display: flex; align-items: center; justify-content: space-between;
      z-index: 150;
      animation: fadeInDown 0.8s ease-out;
    }
    .logo {
      font-size: 24px; color: #ededed; text-decoration: none; font-weight: 600;
      animation: fadeIn 1s ease-out;
    }
    .logo:hover { color: #00abf0; }
    .navbar-desktop {
      display: flex; gap: 26px; align-items: center; visibility: visible;
      animation: fadeIn 1s ease-out 0.2s both;
    }
    .navbar-desktop a {
      color: #fff; text-decoration: none; font-weight: 500; font-size: 17px;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .navbar-desktop a:hover {
      color: #00abf0; transform: translateY(-2px);
    }
    .navbar-desktop a.active {
      color: #00abf0; border-bottom: 2px solid #00abf0;
    }

    /* Header Right */
    .header-right { display: flex; align-items: center; gap: 12px; }

    /* Burger Button */
    #menuBtn {
      display: none; width: 65px; height: 65px; padding: 0;
      align-items: center; justify-content: center;
    }
    .menu__icon {
      width: 32px; height: 32px; padding: 4px; display: flex; flex-direction: column; justify-content: center;
    }
    .menu__icon span {
      display: block; width: 100%; height: 0.125rem; border-radius: 2px; background-color: #00abf0;
      transition: background-color 0.4s, transform 0.4s; position: relative;
    }
    .menu__icon span + span { margin-top: .375rem; }
    body.menu-open .menu__icon span:nth-child(1) { transform: translateY(0.45rem) rotate(45deg); }
    body.menu-open .menu__icon span:nth-child(2) { opacity: 0; }
    body.menu-open .menu__icon span:nth-child(3) { transform: translateY(-0.45rem) rotate(-45deg); background-color: #ff3b30; }

    /* Overlay + Mobile Menu */
    .overlay {
      position: fixed; inset: 0; background: rgba(0, 0, 0, 0.45); opacity: 0; pointer-events: none;
      transition: opacity 0.25s; z-index: 195;
    }
    body.menu-open .overlay { opacity: 1; pointer-events: auto; }
    .mobile-nav {
      position: fixed; top: 0; right: 0; height: 100vh; width: 82%; max-width: 360px;
      transform: translateX(110%);
      transition: transform 0.32s cubic-bezier(0.2, 0.8, 0.2, 1); z-index: 200;
      padding: 72px 18px 24px; display: flex; flex-direction: column; align-items: flex-start;
    }
    body.menu-open .mobile-nav { transform: translateX(0); }
    .mobile-nav.glass { padding: 72px 18px 24px; }
    .mobile-nav .nav-inner { width: 100%; height: 100%; overflow-y: auto; padding-bottom: 20px; }
    .mobile-nav a {
      display: block; padding: 12px 10px; font-size: 18px; color: #fff; text-decoration: none;
      border-radius: 8px; margin-bottom: 6px; transition: background 0.12s, color 0.12s, transform 0.3s;
      opacity: 0; transform: translateX(20px); animation: slideIn 0.5s ease-out forwards;
    }
    .mobile-nav a:hover { color: #00abf0; transform: translateX(5px); }

    /* ---------- Content ---------- */
    .home {
      min-height: 100vh; display: flex; align-items: center; justify-content: center;
      padding: 120px 10% 40px;
    }
    .home-content {
      max-width: 600px; animation: fadeInUp 0.8s ease-out;
    }
    .home-content h1 {
      font-size: 36px; font-weight: 700; margin-bottom: 20px;
      animation: fadeIn 0.8s ease-out;
    }
    .contact-form {
      display: flex; flex-direction: column;
    }
    .contact-form label { margin: 10px 0 6px; }
    .contact-form input, .contact-form textarea {
      padding: 12px; margin-bottom: 20px; border-radius: 12px;
      border: none; background: rgba(255,255,255,0.15); color: #fff;
      backdrop-filter: blur(6px);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .contact-form input:focus, .contact-form textarea:focus {
      transform: scale(1.02); box-shadow: 0 0 12px rgba(0, 171, 240, 0.4); outline: none;
    }
    .send-btn {
      font-family: inherit; font-size: 16px; padding: 0.8em 1.2em; display: flex; align-items: center;
      justify-content: center; border: none;
    }
    .success-message {
      display: none; margin-top: 20px; padding: 10px; background: #4caf50; color: #fff;
      border-radius: 6px; text-align: center;
    }

    /* Footer */
    footer {
      padding: 22px 10%; text-align: center;
    }
    footer .socials a {
      margin: 0 10px; font-size: 24px; color: #00abf0; transition: transform 0.3s;
    }

    /* Animations */
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }

    /* Responsive */
    @media (max-width: 802px) {
      .header { padding: 10px 5%; }
      #menuBtn { display: flex; }
      .navbar-desktop { display: none; }
      .home { padding: 140px 5% 40px; align-items: flex-start; }
      .home-content h1 { font-size: 28px; }
    }
  </style>
</head>
<body>

  <div class="content-wrapper">
    <header class="header glass">
      <a class="logo" href="index.html" aria-label="Home">Irfan.</a>
      <nav class="navbar-desktop" aria-label="Main navigation">
        <a id="nav-home" href="index.html">Home</a>
        <a id="nav-about" href="about.html">About Me</a>
        <a id="nav-education" href="Resume.html">Education</a>
        <a id="nav-skills" href="Skills.html">Skills</a>
        <a id="nav-hire" href="HireMe.html">Hire Me</a>
        <a id="nav-cv" href="Nouveau dossier/Irfan_CVmot-8.pdf">CV</a>
      </nav>
      <div class="header-right">
        <button id="menuBtn" aria-label="Open menu" aria-expanded="false" class="glass-button">
          <div class="menu__icon">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </button>
      </div>
    </header>

    <div class="overlay" id="overlay" aria-hidden="true"></div>
    <nav class="mobile-nav glass" id="mobileNav" aria-hidden="true" aria-label="Mobile navigation">
      <button class="close-btn" id="closeBtn">âœ•</button>
      <div class="nav-inner">
        <a id="m-nav-home" href="index.html">Home</a>
        <a id="m-nav-about" href="about.html">About Me</a>
        <a id="m-nav-education" href="Resume.html">Education</a>
        <a id="m-nav-skills" href="Skills.html">Skills</a>
        <a id="m-nav-hire" href="HireMe.html">Hire Me</a>
        <a id="m-nav-cv" href="Nouveau dossier/Irfan_CVmot-8.pdf">CV</a>
      </div>
    </nav>

    <section class="home">
      <div class="home-content">
        <h1 id="contact-title">Contact Me</h1>
        <form id="contactForm" class="contact-form" action="#" method="POST">
          <label for="email">Email *</label>
          <input id="email" name="email" type="email" required>
          <label for="phone">Phone *</label>
          <input id="phone" name="phone" type="tel" required>
          <label for="subject">Subject *</label>
          <input id="subject" name="subject" type="text" required>
          <label for="message">Message *</label>
          <textarea id="message" name="message" rows="4" required></textarea>
          <button type="submit" class="send-btn glass-button">
            <span id="send-btn-text">Send</span>
          </button>
        </form>
        <div id="successMessage" class="success-message">Your message has been sent!</div>
      </div>
    </section>

    <footer>
      <div class="socials">
        <a href="#" aria-label="Facebook"><i class='bx bxl-facebook-circle'></i></a>
        <a href="https://www.linkedin.com/in/irfan-khan-050522300/" aria-label="LinkedIn" target="_blank" rel="noopener"><i class='bx bxl-linkedin-square'></i></a>
        <a href="#" aria-label="Twitter"><i class='bx bxl-twitter'></i></a>
      </div>
      <p id="footer-text">&copy; 2025 Irfan Khan. All rights reserved.</p>
    </footer>
  </div>

  <script>
    // EmailJS init
    emailjs.init("n0tn-frTo9IePXRDG");

    // Form submit
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const btn = this.querySelector('.send-btn');
      btn.disabled = true;
      emailjs.sendForm("service_kso7aaj", "template_x3xlti9", this)
        .then(() => {
          document.getElementById('successMessage').style.display = 'block';
          this.reset();
          btn.disabled = false;
          setTimeout(() => { document.getElementById('successMessage').style.display = 'none'; }, 3000);
        })
        .catch(err => {
          console.error('EmailJS error:', err);
          const msg = err?.text || err?.message || JSON.stringify(err);
          alert('Erreur: ' + msg);
          btn.disabled = false;
        });
    });

    // Mobile menu
    const menuBtn = document.getElementById('menuBtn');
    const overlay = document.getElementById('overlay');
    const mobileNav = document.getElementById('mobileNav');
    const closeBtn = document.getElementById('closeBtn');
    const openMenu = () => {
      document.body.classList.add('menu-open'); menuBtn.setAttribute('aria-expanded','true');
      overlay.setAttribute('aria-hidden','false'); mobileNav.setAttribute('aria-hidden','false');
      document.body.style.overflow='hidden'; closeBtn.focus();
    };
    const closeMenu = () => {
      document.body.classList.remove('menu-open'); menuBtn.setAttribute('aria-expanded','false');
      overlay.setAttribute('aria-hidden','true'); mobileNav.setAttribute('aria-hidden','true');
      document.body.style.overflow=''; menuBtn.focus();
    };
    menuBtn.addEventListener('click', ()=>document.body.classList.contains('menu-open') ? closeMenu() : openMenu());
    overlay.addEventListener('click', closeMenu);
    closeBtn.addEventListener('click', closeMenu);
    document.querySelectorAll('.nav-inner a').forEach(a=>a.addEventListener('click', closeMenu));
    window.addEventListener('resize',()=>{ if(window.innerWidth>802){ closeMenu(); } });
  </script>
</body>
</html>
